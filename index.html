<!doctype html>
    <head>
        <meta charset="utf-8">
        <title>google chart demo</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
       
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


        <div class="container">
            <div class="header">
                <h3 class="text-muted">google charts demo</h3>
            </div>
            <div id="control">
                <select id="chartType">
                    <option value="Line">Line</option>
                    <option value="Column">Column</option>
                    <option value="Bar">Bar</option>
                    <option value="Pie">Pie</option>
                </select>
            </div>
            <div id="demoChart"></div>

            <div class="footer">
                <p><span class="glyphicon glyphicon-heart"></span> straight dope, right?</p>
            </div>

        </div>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <script src="scripts/jquery.drawGChart.min.js"></script>
        <script type="text/javascript">
            $(function(){
                $('#demoChart').drawGChart({
                    "chartType": "Line",
                    "showDataTable": false,
                    "dataObject":{
                        "url": "stub.json"
                    },
                    options:{
                        "title":"Eyeglass Orders in 2014",
                        "width":800,
                        "height":500
                    }
                })

                $('#chartType').on('change', function(){
                    var selectChartType = $(this).val();
                    $('#demoChart').drawGChart({
                        "chartType": selectChartType,
                        "showDataTable": true,
                        "dataObject":{
                            "url": "stub.json"
                        },
                        options:{
                            "title":"Eyeglass Orders in 2014",
                            "width":800,
                            "height":500
                        }
                    })
                })


                
            });

        </script>
</body>
</html>
