    <body>

        <div class="container">
            <div class="header">
                <div>
                    <ul class="nav nav-pills" style="display:block;">
                        <li><a href="chartjs-demo.html" class="headerLink" id="chartJS">ChartJS</a></li>

                    <li><a class="chartLink" id="Bar">Bar</a></li>

                    <li><a class="chartLink" id="GeoChart">Geo Chart</a></li>
                    <li><a class="chartLink" id="Pie">Pie</a></li>
                    <li><a class="chartLink" id="Doughnut">Doughnut</a></li>
                </ul>
                <h3 class="text-muted">google charts demo</h3>

        <!-- build:js scripts/vendor.js -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <script src="scripts/googleChartController.js"></script>
        <script type="text/javascript">

            $(function(){
                var chartConfig
                $("#Line").on("click", function(){
                    $(".nav").children("li").removeClass("active")
                    $(this).parent("li").addClass("active")
                    var thisChartType = "Line"
                    console.log(thisChartType)
                    chartConfig = {
                        chartReference: "demoChart",
                        chartType: thisChartType,
                        data: {
                                
                                cols: [
                                    {id: 'Period', label: 'Quarter', type: 'string'},
                                    {id: 'orders', label: 'Orders', type: 'number'}],
                                rows: [
                                    {c:[{v: 'Q1'}, {v: 11123}]},
                                    {c:[{v: 'Q2'}, {v: 22134}]},
                                    {c:[{v: 'Q3'}, {v: 24134}]},
                                    {c:[{v: 'Q4'}, {v:23243}]}]
                            },
                            options: {
                                'title':'Eyeglass Orders in 2014',
                                is3D: true
                            }
                    }

                    DrawChart(chartConfig)
                })
                $("#Bar").on("click", function(){
                    $(".nav").children("li").removeClass("active")
                    $(this).parent("li").addClass("active")
                    var thisChartType = "Bar"
                    console.log(thisChartType)
                    chartConfig = {
                        chartReference: "demoChart",
                        chartType: thisChartType,
                        data: {
                                cols: [
                                    {id: 'task', label: 'Task', type: 'string'},
                                    {id: 'hours', label: 'Hours per Day', type: 'number'}],
                                rows: [
                                    {c:[{v: 'Work'}, {v: 11}]},
                                    {c:[{v: 'Eat'}, {v: 2}]},
                                    {c:[{v: 'Commute'}, {v: 2}]},
                                    {c:[{v: 'Watch TV'}, {v:2}]},
                                    {c:[{v: 'Sleep'}, {v:7, f:'7.000'}]}
                                ]
                            },
                            options: {
                                'title':'How Did I Spend My Day',
                                is3D: true
                            }
                    }

                    DrawChart(chartConfig)
                })
                $("#Column").on("click", function(){
                    $(".nav").children("li").removeClass("active")
                    $(this).parent("li").addClass("active")
                    var thisChartType = "Column"
                    console.log(thisChartType)
                    chartConfig = {
                        chartReference: "demoChart",
                        chartType: thisChartType,
                        data: {
                            cols: [
                                    {id: 'task', label: 'Task', type: 'string'},
                                    {id: 'hours', label: 'Hours per Day', type: 'number'}],
                            rows: [
                                    {c:[{v: 'Work'}, {v: 11}]},
                                    {c:[{v: 'Eat'}, {v: 2}]},
                                    {c:[{v: 'Commute'}, {v: 2}]},
                                    {c:[{v: 'Watch TV'}, {v:2}]},
                                    {c:[{v: 'Sleep'}, {v:7, f:'7.000'}]}
                                 ]
                            },
                            options: {
                                'title':'How Did I Spend My Day'
                            }
                    }

                    DrawChart(chartConfig)
                })
                $("#GeoChart").on("click", function(){
                    $(".nav").children("li").removeClass("active")
                    $(this).parent("li").addClass("active")
                    var thisChartType = "GeoChart"
                    console.log(thisChartType)
                    chartConfig = {
                        chartReference: "demoChart",
                        chartType: thisChartType,
                        data: {
                            cols: [
                                    {id: 'country', label: 'Country', type: 'string'},
                                    {id: 'orders', label: 'Orders', type: 'number'}],
                            rows: [
                                    {c:[{v: 'US'}, {v: 11000}]},
                                    {c:[{v: 'GB'}, {v: 2233}]},
                                    {c:[{v: 'Germany'}, {v: 567}]},
                                    {c:[{v: 'Brazil'}, {v:224}]},
                                    {c:[{v: 'China'}, {v:776, f:'7.000'}]}
                                 ]
                        },
                            options: {}
                    }

                    DrawChart(chartConfig)
                })
                $("#Pie").on("click", function(){
                    $(".nav").children("li").removeClass("active")
                    $(this).parent("li").addClass("active")
                    var thisChartType = "Pie"
                    console.log(thisChartType)
                    chartConfig = {
                        chartReference: "demoChart",
                        chartType: thisChartType,
                        data: {
                            cols: [
                                    {id: 'country', label: 'Country', type: 'string'},
                                    {id: 'orders', label: 'Orders', type: 'number'}],
                            rows: [
                                    {c:[{v: 'Mushrooms'}, {v: 4}]},
                                    {c:[{v: 'Onions'}, {v: 1}]},
                                    {c:[{v: 'Olives'}, {v: 2}]},
                                    {c:[{v: 'Sausage'}, {v:3}]},
                                    {c:[{v: 'Pepperoni'}, {v:3}]}
                                 ]
                        },
                            options: {
                                'title':'How Much Pizza I Ate Last Night',
                                'width':400,
                                'height':300,
                                is3D: true
                            }
                    }

                    DrawChart(chartConfig)
                })
                $("#Doughnut").on("click", function(){
                    $(".nav").children("li").removeClass("active")
                    $(this).parent("li").addClass("active")
                    var thisChartType = "Donut"
                    console.log(thisChartType)
                    chartConfig = {
                        chartReference: "demoChart",
                        chartType: thisChartType,
                        data: {
                            cols: [
                                    {id: 'country', label: 'Country', type: 'string'},
                                    {id: 'orders', label: 'Orders', type: 'number'}],
                            rows: [
                                    {c:[{v: 'US'}, {v: 11000}]},
                                    {c:[{v: 'GB'}, {v: 2233}]},
                                    {c:[{v: 'Germany'}, {v: 567}]},
                                    {c:[{v: 'Brazil'}, {v:224}]},
                                    {c:[{v: 'China'}, {v:776, f:'7.000'}]}
                                 ]

                        },
                            options: {
                                'title':'Orders by Country',
                                pieHole: 0.4,
                                is3D: true
                            }
                    }

                    DrawChart(chartConfig)
                })
            })

            

        </script>
